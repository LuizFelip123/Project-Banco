<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org " xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="pt-BR">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vida Oxigênio</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  <div th:replace="~{fragments/menubar :: bar}" >...</div>

  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
 

      <div th:replace="~{fragments/menu :: menu}" >...</div>


  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Estoque de Produtos</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">

        <!-- /.row -->
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Produtos</h3>

                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                    <div class="input-group-append">
                      <button type="submit" class="btn btn-default">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <h4 th:if="${#lists.isEmpty(cilindros)}">Não há produtos cadastradas no sistema</h4>

                <table th:if="${not #lists.isEmpty(cilindros)}" class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Nome</th>
                      <th>Marca</th>
                      <th>Descrição</th>
                      <th>Preço</th>
                       <th>Quantidade Total</th> 
                       <th>Status</th>
                      <th>Ações</th>
                    </tr>
                  </thead>
                  <tbody>
                  
                     
                    <tr th:each="cilindro : ${cilindros}">
                      <td th:text="${cilindro.id}">219</td>
                      <td th:text="${cilindro.nome}">Alexander Pierce</td>
                      <td th:text="${cilindro.marca}">11-7-2014</td>
                      <td  th:text="${cilindro.descricao}"><span class="tag tag-warning">Pending</span></td>
                      <td >R$ <span th:text="${cilindro.valor}">1250</span></td>
                      <td th:text="${cilindro.quantidade}">123</td>
                      <td th:text="${cilindro.estado}"></td>
                      <td><a th:href="@{/Cilindro/Editar/{id}(id=${cilindro.id})}"><button type="button" class="btn  bg-gradient-primary ">Editar</button></a>
                        <a th:href="@{/Cilindro/Deletar/{id}(id=${cilindro.id})}"> <button type="button" class="btn  bg-gradient-red " >Excluir</button></a>  <a><button type="button" class="btn  bg-gradient-info ">Movimentar Produto</button></a>
                      </td>
                    </tr>
                 
                 
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>


      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/js/demo.js"></script>
</body>
</html>
